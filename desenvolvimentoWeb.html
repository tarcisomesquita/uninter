  <!--
    REQUISITOS
    - tema do site: Portfólio pessoal (CV online)
    - somente HTML e CSS (sem bibliotecas, sem construtores de página).
    - Javascript é opcional.
    - colocar comentários
    - menu visível em todas as páginas
    - no mínimo quatro links
      - Sobre mim: hobbies etc;
      - Formação: educacional, idiomas;
      - Portfólio: sites que já fez;
      - Contato: formulário para nome, email e mensagem a ser enviada.
    - informações em forma de texto
    - publicar num servidor de hospedagem gratuito
    - entregar arquivo pdf com os endereços dos arquivos seguidos dos códigos fonte.
  -->

					<br><br>
					
          <label for="email">Email:</label><br>
          <input type="text" id="email" name="entry.615106623" maxlength="100" pattern="^[a-z0-9_.\-]+@[a-z0-9\-]+(\.[a-z0-9\-]+)+$" title="Digite um email válido" required>

					<script>device.value = `${screen.width}x${screen.height};${navigator.deviceMemory}GiB;${navigator.userAgent.replace(/;/g,',')};${document.referrer}`;</script>
					
          <br><br>

					<textarea id="mensagem" name="entry.1100370548" rows="10" cols="50" maxlength="2000" required></textarea>
					
          <br><br>
